<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Gemach</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Mrs. Adele Raful Uniform Preorder Form</h1>

        <form id="preorder-form">
            <div id="info" class="form-group">
                <label for="ParentName">Mother First Name:</label>
                <input type="text" id="ParentName" required><br>

                <div id="children" class="children">
                    <label for="ChildName">Child Name:</label>
                    <input type="text" id="child1" required><br><br>
                </div>
                <button id="add-child" type="button">Add Child</button>

                <label for="LastName">Last Name:</label>
                <input type="text" name="lastname" id="lastName" required> <br><br>

                <label for="phone">Phone Number (texting):</label>
                <input type="tel" name="phone" id="phone" required><br><br>

            </div>

            <div id="itemsToOrder" class="form-group">
                <h2 id="order-title">Uniform Items</h2>

                <div class="uniform-item">
                    <label>Shirts</label>
                    <select name="shirtSize" id="shirtSize1">
                        <option value="" style="display: none;">Select Size</option>
                        <option value="6">Size 6</option>
                        <option value="8">Size 8</option>
                        <option value="10">Size 10</option>
                        <option value="12">Size 12</option>
                        <option value="14">Size 14</option>
                        <option value="16">Size 16</option>
                    </select>
                    <input type="number" name="shirtQuantity1" min="0" max="4" value="">
                </div>


                <div class="uniform-item">
                    <label>Skirts</label>
                    <select name="skirtSize" id="skirtSize1">
                        <option value="" style="display: none;">Select Size</option>
                        <option value="5">Size 5</option>
                        <option value="5L">Size 5L</option>
                        <option value="6">Size 6</option>
                        <option value="6L">Size 6L</option>
                        <option value="6XL">Size 6XL</option>
                        <option value="7">Size 7</option>
                        <option value="7L">Size 7L</option>
                        <option value="8">Size 8</option>
                        <option value="8L">Size 8L</option>
                        <option value="10">Size 10</option>
                        <option value="10L">Size 10L</option>
                        <option value="12">Size 12</option>
                        <option value="12L">Size 12L</option>
                        <option value="12.5L">Size 12.5L</option>
                        <option value="14">Size 14</option>
                        <option value="14L">Size 14L</option>
                        <option value="14.5L">Size 14.5L</option>
                        <option value="16L">Size 16L</option>
                        <option value="16.5L">Size 16.5L</option>
                        <option value="18L">Size 18L</option>
                        <option value="18.5L">Size 18.5L</option>
                    </select>
                    <input type="number" name="skirtQuantity1" min="0" max="4" value="">
                </div>

                <div class="uniform-item">
                    <label>Sweatshirts</label>
                    <select name="sweatshirtSize" id="sweathirtSize1">
                        <option value="" style="display: none;">Select Size</option>
                        <option value="5/6">Size 5/6</option>
                        <option value="7/8">Size 7/8</option>
                        <option value="10/12">Size 10/12</option>
                        <option value="14/16">Size 14/16</option>
                    </select>
                    <input type="number" name="sweatshirtQuantity1" min="0" max="4" value="">
                </div>

                <div class="uniform-item">
                    <label>Jumpers</label>
                    <select name="jumperSize" id="jumperSize1">
                        <option value="" style="display: none;">Select Size</option>
                        <option value="5">Size 5</option>
                        <option value="6">Size 6</option>
                        <option value="6X">Size 6X</option>
                        <option value="7">Size 7</option>
                        <option value="8">Size 8</option>
                        <option value="10">Size 10</option>
                        <option value="12">Size 12</option>
                        <option value="14">Size 14</option>
                    </select>
                    <input type="number" name="jumperQuantity1" min="0" max="4" value="">
                </div>
            </div>

            <div class="form-group checkbox">
                <label for="paid">Paid in full</label>
                <input type="checkbox" name="paid" id="paid">
                <span id="total-price"></span>
                
                <label for="partialPayment">Partial Payment $:</label> <input type="number" name="partialPayment" id="partialPayment">
            </div>
            <button type="submit" id="generate-pdf">Submit and Generate PDF</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script> const { jsPDF } = window.jspdf; </script>

    <script src="HeaderFont.js"></script>
    <script src="stampFont.js"></script>

    <script src="index.js"></script>
</body>


</html>
